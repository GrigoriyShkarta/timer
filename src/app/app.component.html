<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="timer">
      <div class="timer__block">
        <div class="time minute">{{ lastValue | countdown: 'minutes' }}</div>
        <div class="title">Minutes</div>
      </div>
      <div class="timer__block">
        <div class="time second">{{ lastValue | countdown: 'seconds' }}</div>
        <div class="title">Seconds</div>
      </div>
    </div>
    <div class="buttons">
      <button class="button start" *ngIf="pauser$.value" (click)="pauser$.next(false)">Start</button>
      <button class="button stop" *ngIf="!pauser$.value" (click)="pauser$.next(true); lastValue = 0;">Stop</button>
      <button class="button pause" (dblclick)="pauser$.next(true)">Wait</button>
      <button class="button reset" (click)="lastValue = 0; pauser$.next(true)">Reset</button>
    </div>
  </div>

</body>
</html>
